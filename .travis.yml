language: node_js
node_js:
    - "12"
services:
  - mysql
# 設定參數(Travis CI 會按照參數分別執行)
env:
  - NODE_ENV=test
# 在 install 前執行的指令
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS life_guard default character set utf8mb4 collate utf8mb4_unicode_ci;'
  - npm install sequelize sequelize-cli mysql2 -g
  - sequelize db:migrate
script:
  - echo "skipping tests"
# 在執行測試之前的指令
# before_script:
  
deploy:
  provider: heroku
  skip_cleanup: true
  api_key: 
    secure: 7f0b52cf-337a-42b9-bb82-8299d6af9655
  app: lifeguard2021
  on:
    repo: c6arliec6en/lifeguard-backend-test
    branch: main